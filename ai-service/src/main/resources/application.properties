# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=ai-service

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=deepseek-coder
spring.ai.ollama.temperature=0.7
spring.ai.ollama.init.pull-model-strategy=always

# Logging Configuration
logging.level.org.springframework.ai=DEBUG
logging.level.com.bank.aiservice=DEBUG

# CORS Configuration
spring.webflux.cors.allowed-origins=*
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*
spring.webflux.cors.max-age=3600 